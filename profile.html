<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>My profile</title>

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="women.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <div class="name">Nattawut Khanarnan</div>
            <div class="job">I am student</div>
        </div>


        <div class="media-btn">
            <a href="a" class="link" style="background-color:#4267b2"><i class='bx bxl-facebook'></i></a>
            <a href="a" class="link" style="background-color:#1da1f2"><i class='bx bxl-twitter' ></i></a>
            <a href="a" class="link" style="background-color:#e1306c"><i class='bx bxl-instagram' ></i></a>
            <a href="a" class="link" style="background-color:#FF0000"><i class='bx bxl-youtube' ></i></a>
        </div>
        <div class="btn">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <i class='bx bx-heart'></i> <span class="number">60k</span>
            <i class='bx bxs-message-dots'></i><span class="number">15k</span>
            <i class='bx bxs-share'></i><span class="number">10k</span>
        </div>

</body>

</html>
